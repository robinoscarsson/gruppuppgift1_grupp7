<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            
            <h3>VÃ¤lkommen till inloggningssidan</h3>
            <ui:define name="content">
                <h:form>
                    <p:panel id="panel">
                        <p:messages id="msgs" />
                    
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel value="Username: " />
                            <p:inputText
                                id="userName" value="${authenticationPageBean.selectedUser.userName}" required="true"/><br/>
                            <p:outputLabel value="Password: " />
                            <p:password
                                id="password" value="${authenticationPageBean.selectedUser.password}" required="true"/><br/>
                            <p:commandButton
                                id="doLogin" value="Login" update="panel" action="${authenticationPageBean.doLogin()}"/><br/>
                        </h:panelGrid> 
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
