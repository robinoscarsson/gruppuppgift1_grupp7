<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            
            <h3>Registrering av ny användare</h3>
            <ui:define name="content">
                <h:form id="registerForm">
                    <p:panel id="panel">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Användarnamn: " />

                                <p:inputText id="userName" value="${registerBean.selectedUser
                                                                    .userName}">
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                                <p:outputLabel value="Lösenord: " />
                                <p:inputText id="password" value="${registerBean.selectedUser
                                                                    .password}">
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                                <p:outputLabel value="Epost " />
                                <p:inputText id="email" value="${registerBean.selectedUser
                                                                 .email}">
                                    <f:validateLength minimum="2" />
                                </p:inputText>                        
                            </h:panelGrid>
                            <p:commandButton value="Registrera" update="panel" action="${registerBean.doRegister}"/>
                        </h:panelGrid>
                        <p:messages id="msgs" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
