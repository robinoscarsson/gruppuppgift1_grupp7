<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyPages</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            <ui:define name="header">                
                <h3>Välkommen hem</h3>
            </ui:define>
            <ui:define name="content">
                <p>Du är inloggad som: ${authenticationPageBean.selectedUser.userName}</p>
                <p>Ditt lösenord är : ${authenticationPageBean.selectedUser.password}</p>
                <h:form>
                    <p:commandButton id="logout" value="Logga ut" action="${authenticationPageBean.doLogout()}"/>
                </h:form>
            </ui:define>   
        </ui:composition>
    </h:body>
</html>
